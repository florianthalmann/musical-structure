<!DOCTYPE html>
<meta charset="utf-8">
<svg width="1200" height="700"></svg>
<script src="https://d3js.org/d3.v5.min.js"></script>
<script>
  const YSIZE = false;
  draw();
  async function draw() {
    var svg = d3.select("svg"),
    width = +svg.attr("width"),
    height = +svg.attr("height");
    
    var tooltip = d3.select("body")
	.append("div")
	.style("position", "absolute")
	.style("z-index", "10")
	.style("visibility", "hidden")
  .style("font-size", "10px")
	.text("");
    
    var simulation = d3.forceSimulation()
      .force("link", d3.forceLink().id(d => d.id))//.strength(0.3).distance(30))
      .force("charge", d3.forceManyBody().distanceMax(50))//.strength(-3).distanceMax(1000))//.theta(1))
      .force("center", d3.forceCenter(width / 2, height / 2));
      /*.force("link", d3.forceLink().id(d => d.id).strength(0.3).distance(30))
      .force("charge", d3.forceManyBody().strength(-3).distanceMax(1000))//.theta(1))
      .force("center", d3.forceCenter(width / 2, height / 2));*/
    
    let graph = await d3.json("new/gl9part.json");
    graph = {nodes: graph.nodes,
      links: graph.edges.map(e =>
        {e.source = e.source.id; e.target = e.target.id; return e;})
      }
    
      var link = svg.append("g")
        .attr("class", "links")
      .selectAll("line")
      .data(graph.links)
      .enter().append("line")
        .attr("stroke", e => e.linear == true ? "black" : "lightgrey")
        .attr("stroke-width", 1);

    var node = svg.append("g")
        .attr("class", "nodes")
      .selectAll("circle")
      .data(graph.nodes)
      .enter().append("circle")
        .attr("r", n => n.count)
        //.attr("opacity", n => n.size/20)
        .on("mouseover", n => {tooltip.style("visibility", "visible"); tooltip.text(n.id)})
        .on("mousemove", () => tooltip.style("top", (event.pageY-10)+"px").style("left",(event.pageX+10)+"px"))
        .on("mouseout", () => tooltip.style("visibility", "hidden"))
        .call(d3.drag()
          .subject(dragsubject)
          .on("start", dragstarted)
          .on("drag", dragged)
          .on("end", dragended));
    
    
    simulation
      .nodes(graph.nodes)
      .on("tick", ticked);

  simulation.force("link")
      .links(graph.links);

      function ticked() {
        link
            .attr("x1", d => d.source.x)
            .attr("y1", d => YSIZE ? d.source.size*10 : d.source.y)
            .attr("x2", d => d.target.x)
            .attr("y2", d => YSIZE ? d.target.size*10 : d.target.y);

        node
            .attr("cx", d => d.x)
            .attr("cy", d => YSIZE ? d.size*10 : d.y);
      }
      
      function dragsubject() {
    return simulation.find(d3.event.x, d3.event.y);
  }
  
  function dragstarted() {
  if (!d3.event.active) simulation.alphaTarget(0.3).restart();
  d3.event.subject.fx = d3.event.subject.x;
  d3.event.subject.fy = d3.event.subject.y;
}

function dragged() {
  d3.event.subject.fx = d3.event.x;
  d3.event.subject.fy = d3.event.y;
}

function dragended() {
  if (!d3.event.active) simulation.alphaTarget(0);
  d3.event.subject.fx = null;
  d3.event.subject.fy = null;
}
  }
  
  
</script>
