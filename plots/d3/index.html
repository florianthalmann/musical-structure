<!DOCTYPE html>
<meta charset="utf-8">
<svg width="1200" height="700"></svg>
<script src="https://d3js.org/d3.v5.min.js"></script>
<script>
  draw();
  async function draw() {
    var svg = d3.select("svg"),
    width = +svg.attr("width"),
    height = +svg.attr("height");
    
    var tooltip = d3.select("body")
	.append("div")
	.style("position", "absolute")
	.style("z-index", "10")
	.style("visibility", "hidden")
  .style("font-size", "10px")
	.text("");
    
    var simulation = d3.forceSimulation()
      .force("link", d3.forceLink().id(d => d.id))
      .force("charge", d3.forceManyBody().strength(-1))
      .force("center", d3.forceCenter(width / 2, height / 2));
    
    let graph = await d3.json("good lovin' 2.json");
    graph = {nodes: graph.nodes,
      links: graph.edges.map(e => ({source: e.source.id, target: e.target.id}))}
    
      var link = svg.append("g")
        .attr("class", "links")
      .selectAll("line")
      .data(graph.links)
      .enter().append("line")
        .attr("stroke", "lightgrey")
        .attr("stroke-width", 1);

    var node = svg.append("g")
        .attr("class", "nodes")
      .selectAll("circle")
      .data(graph.nodes)
      .enter().append("circle")
        .attr("r", 3)
        .on("mouseover", n => {tooltip.style("visibility", "visible"); tooltip.text(n.id)})
  	.on("mousemove", function(){return tooltip.style("top", (event.pageY-10)+"px").style("left",(event.pageX+10)+"px");})
  	.on("mouseout", function(){return tooltip.style("visibility", "hidden");});
    
    
    simulation
      .nodes(graph.nodes)
      .on("tick", ticked);

  simulation.force("link")
      .links(graph.links);

      function ticked() {
        link
            .attr("x1", function(d) { return d.source.x; })
            .attr("y1", function(d) { return d.source.size*10; })
            .attr("x2", function(d) { return d.target.x; })
            .attr("y2", function(d) { return d.target.size*10; });

        node
            .attr("cx", function(d) { return d.x; })
            .attr("cy", function(d) { return d.size*10; });
      }
  }
  
  
</script>
