time<!DOCTYPE html>
<meta charset="utf-8">
<svg width="1200" height="700"></svg>
<script src="https://d3js.org/d3.v5.min.js"></script>
<script>
const YSIZE = false;
draw();
async function draw() {
  const svg = d3.select("svg")
    .style("height", 5000)
    .style("width", 2000);
  //width = +svg.attr("width"),
  //height = +svg.attr("height");
  
  const HEIGHT = 15;
  const WIDTH = 5;
  
  const tooltip = d3.select("body")
    .append("div")
    .style("position", "absolute")
    .style("z-index", "10")
    .style("visibility", "hidden")
    .style("font-size", "10px")
    .text("");
  
  let seqs = await d3.json("hmm/darkstar100j0m-visuals2.json")//"latest/boxofrain30c-visuals-types.json")//box of rain-sw-seqs.json")//"graphs_jo4_min3/box of rain-seqs.json");
  seqs = seqs.filter(s => s.version < 80);

  const rect = svg.append("g")
    .selectAll("rect")
    .data(seqs)
    .enter().append("rect")
      .attr("x", s => s.time*WIDTH)
      .attr("y", s => s.version*HEIGHT)
      .attr("width", WIDTH)
      .attr("height", HEIGHT)
      .attr("fill", e => e.type > 0 && e.type < 10 ? d3.hsl((e.type+400)*40, 0.7, 0.5) : d3.rgb(230, 230, 230))
      //.attr("fill", e => d3.hsl((e.time+400)*40, 0.7, 0.5))
      .attr("opacity", n => 1)//n.version % 2 ? 0.5 : 1)
      .on("mouseover", n => { tooltip.style("visibility", "visible"); tooltip.text(n.point) })
      .on("mousemove", () => tooltip.style("top", (event.pageY-10)+"px").style("left",(event.pageX+10)+"px"))
      .on("mouseout", () => tooltip.style("visibility", "hidden"))
      .on("click", play)
  
  function play(segment) {
    console.log(segment)
    const path = segment.path.replace("/Users/flo/Projects/Code/FAST/musical-structure/", "")
    const audio = new Audio(path);
    audio.currentTime = segment.start;
    audio.play();
    setTimeout(() => audio.pause(), segment.duration*1000);
  }
}
</script>
